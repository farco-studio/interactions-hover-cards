<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Hover Cards - Farco Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Nanum+Myeongjo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://front.farcostudio.com"
        >Farco –– Interactions
        <svg
          width="24"
          height="24"
          viewbox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </a>
      <a href="https://github.com/farco-studio/interactions-ripple-button"
        >GitHub
        <svg
          width="24"
          height="24"
          viewbox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </a>
    </div>
    <div class="item-list-container">
      <div class="item-list">
        <div class="item item-1">
          <div class="category">Body · Hand</div>
          <div class="description">310 g</div>
          <div class="image-container">
            <img class="image"  src="../images/imagen-1.jpg" alt="item-1" />
          </div>          
          <div class="title">Body Cleansing Slab</div>
          <div class="marquee-component">
            <div class="marquee-container">
              <div class="marquee marquee-1">
                <span>Body Cleansing Slab</span>
              </div>
              <div class="marquee marquee-2">
                <span>Body Cleansing Slab</span>
              </div>
            </div>
          </div>
        </div>
        <div class="item item-2">
          <div class="category">Hair · Groom</div>
          <div class="description">310 g</div>
          <div class="image-container">
            <img class="image"  src="../images/imagen-2.jpg" alt="item-1" />
          </div>
          <div class="title">Shine Hair & Beard Oil</div>
          <div class="marquee-component">
            <div class="marquee-container">
              <div class="marquee marquee-1">
                <span>Shine Hair & Beard Oil</span>
              </div>
              <div class="marquee marquee-2">
                <span>Shine Hair & Beard Oil</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cursor">
      <img src="../images/cursor.svg" alt="cursor" />
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
